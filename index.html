<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Athletes Registration</title>
</head>
<body>
    <nav>
        <ul>
           <li><a href="index.html"> Home</a></li>
            <li><a href="index.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Register as an athlete</h2>
        <form action="">
            <div class="first-name form-group">
                <label for="first-name">First Name:</label>
                <input type="text" name="" id="">
            </div>
            <div class="last-name form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" name="" id="">
            </div>
            <div class="username form-group">
                <label for="username">Username:</label>
                <input type="text" name="" id="">
            </div>
            <div class="dob form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="" id="">
            </div>
            <div class="age form-group">
                <label for="age">Age:</label>
                <input type="number" name="" id="">
            </div>
            <div class="state form-group">
                <label for="state">State of Origin:</label>
                <input type="text" name="" id="">
            </div>
            <div class="nationality form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" name="" id="">
            </div>
            <div class="gender form-group">
                <p>Gender</p>
                <label for="gender"><input type="radio" name="gender" id="">Male</label>
                <label for="gender"><input type="radio" name="gender" id="">Female</label>
                <label for="gender"><input type="radio" name="gender" id="">Transgender</label>
            </div>
            <div class="password form-group">
                <label for="password">Password:</label>
                <input type="password" name="" id="">
            </div>
           
            <div class="form-group"><button type="submit">Submit</button></div>
        </form>
    </div>

    <div class="container">
        <h2>Log in Into Your Account</h2>
        <form action="">
            <div class="username form-group">
                <label for="username">Username:</label>
                <input type="text" name="" id="">
            </div>
            <div class="password form-group">
                <label for="password">Last Name:</label>
                <input type="password" name="" id="">
            </div>
            
            <div class="form-group"><button type="submit">Login In</button></div>
        </form>
    </div>
    
</body>
</html>
